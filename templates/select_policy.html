<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Refinement engine</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

  <h1>Select the hspl policy to use</h1>

  <form method="post">

    {% for policy in policies %}
    <div>
      <input type="radio" name="policy" value="{{ policy }}" id="{{ policy }}" />
      <label for="{{ policy }}">{{ policy }}</label>
    </div>
    {% endfor %}
    <br />

    <button type="submit">Select</button>
  </form>

</body>

</html>
